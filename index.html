<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="card">
         <div class="header">
           <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equi">
           <div class="overlay">
             <img src="./images/icon-view.svg" alt="view">
           </div>
         </div>
        <div class="title">
          <h2>Equilibrium #3429</h2>
        </div> 

          <p class="info">Our Equilibrium collection promotes balance and calm.</p>

          <div class="dateAndPrice">
            <div class="price"><img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</div>
            <div class="date"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</div>
          </div>
        
          
          <div class="creator">
            <img src="./images/image-avatar.png" alt="avatar">
            Creation of <span> Jules Wyvern</span>
          </div>
    </div>
</body>
</html>
